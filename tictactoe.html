<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="entireproject.css">
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <header>
        <a href="index.html"><button>Game Selection</button></a>
        <h1>Tic-Tac-Toe!</h1>
    </header>

    <div id="gameModeSelection">
        <h2 id="h2">How many players?</h2>
        <div id="buttonContainer">
            <button id="singlePlayer">Single Player</button>
            <button id="twoPlayer">Two Players</button>
        </div>
    </div>

    <audio id="error" src="/ES_MM Error 6 - SFX Producer.mp3"></audio>
    <audio id="click" src="/ES_Mouse Click 3 - SFX Producer.mp3"></audio>

    <section id="gameContainer">
        <div class="board">
            <div class="cell" id="cell0"></div>
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div id="winnerLine" class="winnerLine "></div>
        </div>
    </section>
    <script src="tic.js"></script>
</body>

</html>
